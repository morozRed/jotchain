# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  migrations_paths: db/migrate

sqlite: &sqlite
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  migrations_paths: db/queue_migrate

development:
  primary:
    <<: *default
    database: jotchain_development
  queue:
    <<: *sqlite
    database: storage/jotchain_queue_development
    storage: storage/jotchain_queue_development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: jotchain_test
  queue:
    <<: *sqlite
    database: storage/jotchain_queue_test
    storage: ":memory:"


# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: jotchain_production
    username: <%= ENV["DB_USER"] || "jotchain" %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV["DB_HOST"] || "localhost" %>
    port: <%= ENV["DB_PORT"] || 5432 %>
  queue:
    <<: *sqlite
    database: storage/jotchain_queue_production
    storage: storage/jotchain_queue_production.sqlite3
  cache:
    <<: *sqlite
    database: jotchain_cache_production
    storage: storage/jotchain_cache_production.sqlite3
