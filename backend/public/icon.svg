<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8734A;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#D35F3E;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B54E32;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#C4533A;stop-opacity:0.85" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A882;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E8734A;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Three overlapping circles arranged horizontally -->
  <!-- Left circle -->
  <circle cx="20" cy="32" r="13" fill="url(#grad1)"/>

  <!-- Middle circle (overlaps both) -->
  <circle cx="32" cy="32" r="13" fill="url(#grad2)" style="mix-blend-mode: screen;"/>

  <!-- Right circle -->
  <circle cx="44" cy="32" r="13" fill="url(#grad3)"/>
</svg>
